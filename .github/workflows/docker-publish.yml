name: ğŸ³ Build and Push Docker Images

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: 'æ‰‹åŠ¨æŒ‡å®šæ ‡ç­¾ç‰ˆæœ¬ (ä¾‹å¦‚: v1.0.0, dev, test, staging)'
        required: true
        type: string
      force_build:
        description: 'å¼ºåˆ¶æ„å»º (å³ä½¿æ ‡ç­¾ä¸å­˜åœ¨)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  IMAGE_NAME_SERVER: zhuquelab/aig-server
  IMAGE_NAME_AGENT: zhuquelab/aig-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Validate and setup tag
        id: tag-setup
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘æ—¶çš„æ ‡ç­¾å¤„ç†
            INPUT_TAG="${{ github.event.inputs.tag }}"
            FORCE_BUILD="${{ github.event.inputs.force_build }}"
            
            echo "æ‰‹åŠ¨è§¦å‘æ„å»ºï¼ŒæŒ‡å®šæ ‡ç­¾: $INPUT_TAG"
            
            # ç®€åŒ–çš„æ ‡ç­¾æ ¼å¼éªŒè¯
            # æ”¯æŒæ›´çµæ´»çš„æ ‡ç­¾æ ¼å¼
            if [[ "$INPUT_TAG" =~ ^v[0-9]+(\.[0-9]+)*(-[a-zA-Z0-9]+)*(\+[a-zA-Z0-9]+)*$ ]]; then
              echo "âœ… æ£€æµ‹åˆ°è¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾: $INPUT_TAG"
              TAG_TYPE="semantic"
            elif [[ "$INPUT_TAG" =~ ^[a-zA-Z0-9][a-zA-Z0-9._-]*$ ]]; then
              echo "âœ… æ£€æµ‹åˆ°è‡ªå®šä¹‰æ ‡ç­¾: $INPUT_TAG"
              TAG_TYPE="custom"
            else
              echo "âš ï¸  è­¦å‘Š: æ ‡ç­¾æ ¼å¼å¯èƒ½ä¸è§„èŒƒï¼Œä½†å°†ç»§ç»­æ„å»º: $INPUT_TAG"
              TAG_TYPE="custom"
            fi
            
            # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å­˜åœ¨å¹¶å¤„ç†
            if git tag -l | grep -q "^$INPUT_TAG$"; then
              echo "âœ… æ ‡ç­¾ $INPUT_TAG å­˜åœ¨äºä»“åº“ä¸­"
              # åˆ‡æ¢åˆ°æŒ‡å®šæ ‡ç­¾
              git checkout $INPUT_TAG
            elif [ "$TAG_TYPE" = "custom" ]; then
              echo "â„¹ï¸  è‡ªå®šä¹‰æ ‡ç­¾ $INPUT_TAG ä¸å­˜åœ¨äºä»“åº“ä¸­"
              echo "å°†åŸºäºå½“å‰åˆ†æ”¯æ„å»ºè‡ªå®šä¹‰ç‰ˆæœ¬é•œåƒ"
              # è‡ªå®šä¹‰æ ‡ç­¾é»˜è®¤å…è®¸åŸºäºå½“å‰ä»£ç æ„å»º
            elif [ "$FORCE_BUILD" = "true" ]; then
              echo "âš ï¸  è­¦å‘Š: è¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾ $INPUT_TAG ä¸å­˜åœ¨ï¼Œä½†å¯ç”¨äº†å¼ºåˆ¶æ„å»º"
              echo "å°†åŸºäºå½“å‰åˆ†æ”¯æ„å»ºï¼Œä½†ä½¿ç”¨æŒ‡å®šçš„æ ‡ç­¾åç§°"
            else
              echo "âŒ é”™è¯¯: è¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾ $INPUT_TAG ä¸å­˜åœ¨äºä»“åº“ä¸­"
              echo "å¯¹äºè¯­ä¹‰ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¿…é¡»å…ˆåˆ›å»ºæ ‡ç­¾æˆ–å¯ç”¨ 'force_build' é€‰é¡¹"
              exit 1
            fi
            
            # è®¾ç½®ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
            echo "BUILD_TAG=$INPUT_TAG" >> $GITHUB_ENV
            echo "IS_MANUAL_BUILD=true" >> $GITHUB_ENV
            echo "TAG_TYPE=$TAG_TYPE" >> $GITHUB_ENV
            echo "build_tag=$INPUT_TAG" >> $GITHUB_OUTPUT
            echo "tag_type=$TAG_TYPE" >> $GITHUB_OUTPUT
            
          else
            # æ ‡ç­¾æ¨é€è§¦å‘æ—¶çš„å¤„ç†
            BUILD_TAG=${GITHUB_REF#refs/tags/}
            echo "æ ‡ç­¾æ¨é€è§¦å‘æ„å»º: $BUILD_TAG"
            echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
            echo "IS_MANUAL_BUILD=false" >> $GITHUB_ENV
            echo "TAG_TYPE=semantic" >> $GITHUB_ENV
            echo "build_tag=$BUILD_TAG" >> $GITHUB_OUTPUT
            echo "tag_type=semantic" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ—ï¸  å‡†å¤‡æ„å»ºæ ‡ç­¾: $BUILD_TAG"

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Server image
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ env.BUILD_TAG }}
            type=raw,value=latest,enable=${{ (github.event_name == 'push' && github.ref_name != '' && !contains(github.ref_name, '-')) || (env.IS_MANUAL_BUILD == 'true' && env.TAG_TYPE == 'semantic' && !contains(env.BUILD_TAG, '-')) }}
          flavor: |
            latest=false

      - name: ğŸ·ï¸ Extract metadata for Agent image
        id: meta-agent
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_AGENT }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ env.BUILD_TAG }}
            type=raw,value=latest,enable=${{ (github.event_name == 'push' && github.ref_name != '' && !contains(github.ref_name, '-')) || (env.IS_MANUAL_BUILD == 'true' && env.TAG_TYPE == 'semantic' && !contains(env.BUILD_TAG, '-')) }}
          flavor: |
            latest=false

      - name: ğŸ” Debug metadata output
        run: |
          echo "ğŸ·ï¸ Server image tags:"
          echo "${{ steps.meta-server.outputs.tags }}"
          echo ""
          echo "ğŸ·ï¸ Agent image tags:"
          echo "${{ steps.meta-agent.outputs.tags }}"
          echo ""
          echo "ğŸ“‹ Environment variables:"
          echo "  BUILD_TAG: ${{ env.BUILD_TAG }}"
          echo "  IS_MANUAL_BUILD: ${{ env.IS_MANUAL_BUILD }}"
          echo "  TAG_TYPE: ${{ env.TAG_TYPE }}"
          echo "  Event name: ${{ github.event_name }}"
          echo "  Ref: ${{ github.ref }}"

      - name: ğŸ³ Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ¤– Build and push Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_Agent
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-agent.outputs.tags }}
          labels: ${{ steps.meta-agent.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“Š Image digest
        run: |
          echo "Server image digest: ${{ steps.build-server.outputs.digest }}"
          echo "Agent image digest: ${{ steps.build-agent.outputs.digest }}"

      - name: ğŸ“‹ Build Summary
        run: |
          echo "ğŸ‰ Docker é•œåƒæ„å»ºå®Œæˆ!"
          echo ""
          echo "ğŸ“‹ æ„å»ºä¿¡æ¯:"
          echo "  è§¦å‘æ–¹å¼: ${{ github.event_name }}"
          echo "  æ„å»ºæ ‡ç­¾: ${{ env.BUILD_TAG }}"
          echo "  æ‰‹åŠ¨æ„å»º: ${{ env.IS_MANUAL_BUILD }}"
          if [ "${{ env.IS_MANUAL_BUILD }}" = "true" ]; then
            echo "  æ ‡ç­¾ç±»å‹: ${{ env.TAG_TYPE }}"
          fi
          echo ""
          echo "ğŸ·ï¸ Server é•œåƒæ ‡ç­¾:"
          echo "${{ steps.meta-server.outputs.tags }}" | sed 's/^/  - /'
          echo ""
          echo "ğŸ¤– Agent é•œåƒæ ‡ç­¾:"
          echo "${{ steps.meta-agent.outputs.tags }}" | sed 's/^/  - /'
          echo ""
          if [ "${{ env.IS_MANUAL_BUILD }}" = "true" ]; then
            echo "âš ï¸  æ³¨æ„: è¿™æ˜¯æ‰‹åŠ¨è§¦å‘çš„æ„å»º"
            if [ "${{ env.TAG_TYPE }}" = "custom" ]; then
              echo "ğŸ”§ è‡ªå®šä¹‰ç‰ˆæœ¬: åŸºäºå½“å‰åˆ†æ”¯ä»£ç æ„å»º"
            fi
            if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
              echo "âš ï¸  è­¦å‘Š: ä½¿ç”¨äº†å¼ºåˆ¶æ„å»ºé€‰é¡¹"
            fi
          fi
