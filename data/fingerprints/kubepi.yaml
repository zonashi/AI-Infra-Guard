info:
  name: kubepi
  author: 腾讯朱雀实验室
  severity: info
  desc: 一个CLI工具，简化在Raspberry Pi设备上设置和管理Kubeflow的环境。
  metadata:
    product: KubePi
    vendor: 1Panel
http:
  - method: GET
    path: '/'
    matchers:
      - body="<title>KubePi</title>"
version:  
  - method: GET  
    path: '/'  
    extractor:  
      part: body  
      group: 1  
      regex: 'version.*?v(\d+\.\d+\.\d+)'
