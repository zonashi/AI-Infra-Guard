info:
  name: kubeflow
  cve: CVE-2024-9526
  summary: ""
  details: There exists a stored XSS Vulnerability in Kubeflow Pipeline View web UI. The
    Kubeflow Web UI allows to create new pipelines. When creating a new pipeline,
    it is possible to add a description. The description field allows html tags, which
    are not filtered properly. Leading to a stored XSS. We recommend upgrading past
    commit 930c35f1c543998e60e8d648ce93185c9b5dbe8d
